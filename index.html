<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense-tracker-js</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
    <div class="header">
        <h1>Expense-tracker</h1>
        <button id="toggle-theme" title="Toggle Theme">ðŸŒ™</button>
    </div>
  
    <form id="expense-form">
        <input id="expense-name" type="text" placeholder="Expense Name" />
        <input id="expense-amount" type="number" placeholder="Amount" />
        <button type="submit">Add</button>
      </form>
      <div>
        <input id="search" type="text" placeholder="Search Expense" />
        <select id="sort">
            <option value="">Sort By</option>
            <option value="high">Amount:High to Low</option>
            <option value="low">Amount:Low to High</option>
          </select>
      </div>
      
      <ul id="expense-list"></ul>
      
      <h2>Total: $<span id="total">0.00</span></h2>
      
    
      
   </div>

    <script src="index.js"></script>
</body>
</html>
